<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Script src="script.js"></Script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Média e Conceito</title>

</head>
<body>
    <div class="container">
        <h1>Calculadora de Média e Conceito</h1>
        <form id="gradesForm">
            <label for="studentId">Número de Identificação:</label>
            <input type="number" id="studentId" required>
            <div id="gradesInput">
                <label for="grade1">1ª Nota (de 0 a 100):</label>
                <input type="number" id="grade1" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultContainer" class="hidden">
            <h2>Resultado:</h2>
            <div id="result"></div>
        </div>
    </div>

    <img src="../Trabalho/IMAGENS/Captura de tela 2024-03-27 232009.png" alt="">   
</body>
</html>
